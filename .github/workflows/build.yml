name: CMake Build

on:
  push:
    branches: [ "master" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential nasm
    - name: Configure
      run: cmake -B build
    - name: Build
      run: cmake --build build -- -j$(nproc)
    - name: Run sample tests
      run: |
        for t in $(sed '/^echo/d' test/run); do
          make -C test f=$t
          ./test/$t
        done

  clang-tools:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install clang tools
      run: |
        sudo apt-get update
        sudo apt-get install -y clang clang-tidy clang-format cmake build-essential
    - name: Generate compile commands
      run: cmake -B build -DCMAKE_EXPORT_COMPILE_COMMANDS=ON
    - name: Check formatting
      run: |
        FILES=$(git ls-files '*.c' '*.h')
        clang-format --dry-run --Werror $FILES
    - name: Run clang-tidy
      run: |
        FILES=$(git ls-files '*.c')
        clang-tidy -p build -warnings-as-errors='*' $FILES
