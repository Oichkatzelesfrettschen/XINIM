name: Build Stub Image

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  build-stub:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build cmake

      - name: Configure (presets)
        run: cmake --preset dev-default

      - name: Build image builder
        run: cmake --build --preset tools

      - name: Create stub image
        run: cmake --build --preset stub

      - name: Upload stub image
        uses: actions/upload-artifact@v4
        with:
          name: xinim-stub
          path: build/xinim-stub.img

